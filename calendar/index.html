      </header>
      <div class="calendar--grid"></div>
    </main>

    <template id="event">
      <div class="event">
        <h3 class="event--name"></h3>
        <p class="event--hours"></p>
      </div>
    </template>
    <template id="day">
      <section class="day">
        <h2 class="day--title"></h2>
        <hr />
        <div class="current--line hidden"></div>
        <div class="day--events"></div>
      </section>
    </template>
  </body>
</html>
