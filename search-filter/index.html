<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search and Filter</title>
  </head>

  <body>
    <input type="search" class="search" />

    <section class="result-grid"></section>
    <button
      class="load-more p-4 font-semibold text-base block mt-6 text-blue-700 hover:bg-blue-100 transition-all duration-200 rounded mx-auto hidden"
    >
      LOAD MORE
    </button>
    <template id="search-result">
      <article class="search-result-card">
        <div class="header">
          <img class="avatar" />
          <h2 class="title"></h2>
        </div>
        <p class="description">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Aperiam,
          quis sapiente maiores quia voluptatibus officia porro est molestiae
          quae necessitatibus voluptas. Ex culpa inventore asperiores nulla
          doloremque. Est, repudiandae at.
        </p>
      </article>
    </template>
  </body>
</html>
